<!doctype html>
<html>
<title>CodeMirror: kaoscript mode</title>
<meta charset="utf-8"/>
<link rel="stylesheet" href="http://codemirror.net/lib/codemirror.css">
<link rel="stylesheet" href="http://codemirror.net/theme/tomorrow-night-eighties.css">
<script src="http://codemirror.net/lib/codemirror.js"></script>
<script src="http://codemirror.net/addon/mode/simple.js"></script>
<script src="http://codemirror.net/addon/edit/closebrackets.js"></script>
<script src="./src/kaoscript.js"></script>
<style type="text/css">.CodeMirror {border-top: 1px solid black; border-bottom: 1px solid black;height: 100%;}</style>
<body>
	<h2>kaoscript mode</h2>
	<div style="width:100%;height:800px;">
		<textarea id="code" name="code"></textarea>
	</div>
	<script>
	var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
		lineNumbers: true,
		matchBrackets: true,
		autoCloseBrackets: true,
		theme: 'tomorrow-night-eighties'
	});
	</script>
	<p><strong>MIME types defined:</strong> <code>application/kaoscript</code>.</p>
</body>
</html>
